<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <style></style>
    <title>Wordle</title>
  </head>
  <body>
    <h1 id="random-word"></h1>

    <div class="game-name-container">
      <img src="./game name.png" alt="game name" class="game-name" />
    </div>

    <div class="try-again-container">
      <img src="./try again.png" alt="try again button" class="try-again-img" />
    </div>

    <div class="play-again-container">
      <img
        src="./celebration.gif"
        alt="celebration image"
        class="play-again-img"
      />
    </div>

    <div class="main">
      <div class="section1"></div>
      <div class="all-words-container section2">
        <div class="word-container" id="letter1-container">
          <div class="letter1" id="letter1-1"></div>
          <div class="letter1" id="letter1-2"></div>
          <div class="letter1" id="letter1-3"></div>
          <div class="letter1" id="letter1-4"></div>
          <div class="letter1" id="letter1-5"></div>
        </div>

        <div class="word-container" id="letter2-container">
          <div class="letter2" id="letter2-1"></div>
          <div class="letter2" id="letter2-2"></div>
          <div class="letter2" id="letter2-3"></div>
          <div class="letter2" id="letter2-4"></div>
          <div class="letter2" id="letter2-5"></div>
        </div>

        <div class="word-container" id="letter3-container">
          <div class="letter3" id="letter3-1"></div>
          <div class="letter3" id="letter3-2"></div>
          <div class="letter3" id="letter3-3"></div>
          <div class="letter3" id="letter3-4"></div>
          <div class="letter3" id="letter3-5"></div>
        </div>

        <div class="word-container" id="letter4-container">
          <div class="letter4" id="letter4-1"></div>
          <div class="letter4" id="letter4-2"></div>
          <div class="letter4" id="letter4-3"></div>
          <div class="letter4" id="letter4-4"></div>
          <div class="letter4" id="letter4-5"></div>
        </div>

        <div class="word-container" id="letter5-container">
          <div class="letter5" id="letter5-1"></div>
          <div class="letter5" id="letter5-2"></div>
          <div class="letter5" id="letter5-3"></div>
          <div class="letter5" id="letter5-4"></div>
          <div class="letter5" id="letter5-5"></div>
        </div>
      </div>

      <div class="section3"></div>
    </div>

    <br />
    <br />

    <br />
    <br />

    <div class="keyboard-container">
      <button class="key" id="A">A</button>
      <button class="key" id="B">B</button>
      <button class="key" id="C">C</button>
      <button class="key" id="D">D</button>
      <button class="key" id="E">E</button>
      <button class="key" id="F">F</button>
      <button class="key" id="G">G</button>
      <button class="key" id="H">H</button>
      <button class="key" id="I">I</button>
      <button class="key" id="J">J</button>
    </div>

    <div class="keyboard-container">
      <button class="key" id="K">K</button>
      <button class="key" id="L">L</button>
      <button class="key" id="M">M</button>
      <button class="key" id="N">N</button>
      <button class="key" id="O">O</button>
      <button class="key" id="P">P</button>
      <button class="key" id="Q">Q</button>
      <button class="key" id="R">R</button>
      <button class="key" id="S">S</button>
    </div>

    <div class="keyboard-container">
      <button class="key key-large" id="submit">ENTER</button>
      <button class="key" id="T">T</button>
      <button class="key" id="U">U</button>
      <button class="key" id="V">V</button>
      <button class="key" id="W">W</button>
      <button class="key" id="X">X</button>
      <button class="key" id="Y">Y</button>
      <button class="key" id="Z">Z</button>
      <!-- <button class="key key-large" id="delete">DELETE</button> -->
      <button class="key key-large" id="delete">
        <img src="./Delete.png" alt="Delete icon" id="delete" />
      </button>
    </div>

    <br />
  </body>
</html>
